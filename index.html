<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
      <script src="js/scripts.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Picking a programming language that is right for you.</title>
  </head>
  <body>
    <div class="container">
      <form id="languageSelect">

        <select id="qOne" class="form-control">
          <option value="0">Choose One</option>
          <option value="1">I prefer bright colors</option>
          <option value="2">I like a challenge</option>
          <option value="3">I like popular things</option>
        </select>
        <select id="qTwo" class="form-control">
          <option value="0">Choose One</option>
          <option value="1">I prefer cats</option>
          <option value="2">I prefer dogs</option>
          <option value="3">I don't like pets</option>
        </select>
        <select id="qThree" class="form-control">
          <option value="0">Choose One</option>
          <option value="1">I like outdoor activities</option>
          <option value="2">I prefer indoor activities</option>
          <option value="3">I like a variety of activities</option>
        </select>
        <select id="qFour" class="form-control">
          <option value="0">Choose One</option>
          <option value="1">My favorite writer is Shakespeare</option>
          <option value="2">My favorite writer is Clive Cussler</option>
          <option value="3">My favorite writer is Dr. Seuss</option>
        </select>
        <select id="qFive" class="form-control">
          <option value="0">Choose One</option>
          <option value="1">My favorite holiday is Halloween</option>
          <option value="2">I think up is down</option>
          <option value="3">I believe the world is my oyster</option>
        </select>



        <button type="submit" class="button">Submit</button>

      </form>
      <div id="output">
      </div>

    </div>

  </body>
</html>
